<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        label {
            display: block;
            margin: 20px 0 10px 0;
        }
    </style>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill some fields below</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Name: <input type="text" id="name" placeholder="John" required>
            </label>
            <label for="email" id="email-label">
                Email: <input type="email" id="email" placeholder="abc@gmail.com" required>
            </label>
            <label for="age" id="number-label">
                Age: <input type="number" id="number" min="15" max="90" placeholder="Enter your age">
            </label>
            <label for="gender" id="gender-label">
                Gender: <select name="gender" id="dropdown">
                    <option value="">Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </label>
            <label for="account-type">
                Account type:
                <input type="radio" name="account-type" value="personal" checked> Personal
                <input type="radio" name="account-type" value="business"> Business
            </label>
            <label for="improvement">
                What would you like to see improved?
                <label for="front-end">
                    <input type="checkbox" name="front-end" value="1"> front-end
                </label>
                <label for="back-end">
                    <input type="checkbox" name="back-end" value="2"> back-end
                </label>
                <label for="design">
                    <input type="checkbox" name="design" value="3"> design
                </label>
                <label for="others">
                    <input type="checkbox" name="others" value="4"> others
                </label>
            </label>
            <label for="comment">
                Any comments or suggestions?
                <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
